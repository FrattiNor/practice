<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>多表单验证</title>
        <link rel="stylesheet" type="text/css" href="css/mycss.css">
    </head>
    <body>
        <form>
            <table>
                <tr><td><label>名称</label></td>
                    <td><input id="yourname" type="text" /></td>
                    <td class="spa"><span id="yourname2"></span></td></tr>
                <tr><td><label>密码</label></td>
                    <td><input id="pass" type="password" /></td>
                    <td class="spa"><span id="pass2"></span></td></tr>
                <tr><td><label>密码确认</label></td>
                    <td><input id="pass3" type="password" /></td>
                    <td class="spa"><span id="pass4"></span></td></tr>
                <tr><td><label>邮箱</label></td>
                    <td><input id="email" type="email" /></td>
                    <td class="spa"><span id="email2"></span></td></tr>
                <tr><td><label>手机</label></td>
                    <td><input id="phone" type="number" /></td>
                    <td class="spa"><span id="phone2"></span></td></tr>
                <tr><td></td><td><button>submit</button></td></tr>
            </table>
        </form>

        <script src="js/myjs.js"></script>
    </body>
</html>
