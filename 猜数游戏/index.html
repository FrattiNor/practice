<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>
    <script src="js/JQuery/jquery-3.3.1.js"></script>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
    $(document).ready(function(){
    	var num=Math.floor(Math.random()*10);
        num=num*10+Math.floor(Math.random()*10);
        var lun=0;
        $(".guessSubmit").click(function(){
    	var x=$("#guessField").val();
    	if(x==""){
    		x=0;
    	}
    	$(".guesses").append(x);
    	$(".guesses").append(" ");
    	if(x>num){
    		$(".lastResult").html("worth");
    		$(".lastResult").css("background-color","red");
    		$(".lowOrHi").html("too high");
    	    }
    	if(x<num){
    		$(".lastResult").html("worth");
    		$(".lastResult").css("background-color","red");
    		$(".lowOrHi").html("too low");
    	    }
    	if(x==num){
    		$(".lastResult").html("right");
    		$(".lastResult").css("background-color","green");
    		var newbu=$("<button>new game</button>")
    		newbu.attr("id","newgame");
    		$(".lowOrHi").html(newbu);
    		$(".guessSubmit").attr("disabled","disabled");
    		$("#guessField").attr("disabled","disabled");
    	    }
    	lun=lun+1;
    	if(lun>10){
    		$(".lastResult").html("game over");
    		$(".lastResult").css("background-color","red");
    		var newbu=$("<button>new game</button>")
    		newbu.attr("id","newgame");
    		$(".lowOrHi").html(newbu);
    		$(".guessSubmit").attr("disabled","disabled");
    		$("#guessField").attr("disabled","disabled");
    	    }
    	$("#guessField").val("");
        });
    	
    	function check(){
      	alert(num);
     }
    
    $(document).on('click',"#newgame",function() { 
    	$(".guesses").html("");
    	$(".lastResult").html("");
    	$(".lastResult").css("background-color","#FFFFFF");
    	$(".lowOrHi").html("");
    	$(".guessSubmit").attr("disabled",false);
    	$("#guessField").attr("disabled",false);
    	lun=0;
    });
    });
 
    </script>
  </body>
</html>
